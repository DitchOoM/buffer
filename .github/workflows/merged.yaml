name: "Build Test and Deploy"
on:
  pull_request_target:
    branches: [ main ]
    types:
      - closed

permissions:
  contents: write

jobs:
  check-release:
    name: Check if release is needed
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      skip_release: ${{ steps.check.outputs.skip_release }}
      draft_release: ${{ steps.check.outputs.draft_release }}
      is_major: ${{ contains(github.event.pull_request.labels.*.name, 'major') }}
      is_minor: ${{ contains(github.event.pull_request.labels.*.name, 'minor') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for skip-release label or non-code changes only
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check for skip-release label
          if ${{ contains(github.event.pull_request.labels.*.name, 'skip-release') }}; then
            echo "skip-release label found, will run dry-run build only"
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "skip_release=true" >> $GITHUB_OUTPUT
            echo "draft_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "skip_release=false" >> $GITHUB_OUTPUT

          # Check for draft-release label
          if ${{ contains(github.event.pull_request.labels.*.name, 'draft-release') }}; then
            echo "draft-release label found, will publish to staging only"
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "draft_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "draft_release=false" >> $GITHUB_OUTPUT

          # Get list of changed files
          changed_files=$(gh pr diff ${{ github.event.pull_request.number }} --name-only)

          # Check if all changed files are non-code (CI, docs, config)
          should_release=true
          for file in $changed_files; do
            case "$file" in
              .github/*|*.md|.gitignore|.editorconfig|CLAUDE.md|LICENSE|*.txt)
                # Non-code file, continue checking
                ;;
              *)
                # Code file found, should release
                echo "Code file changed: $file"
                echo "should_release=true" >> $GITHUB_OUTPUT
                exit 0
                ;;
            esac
          done

          # Only non-code files changed
          echo "Only non-code files changed, skipping release"
          echo "should_release=false" >> $GITHUB_OUTPUT

  # ===========================================================================
  # Dry-run builds (skip-release label)
  # ===========================================================================
  dry-run-linux:
    name: Dry-run Linux (skip-release)
    needs: check-release
    if: needs.check-release.outputs.skip_release == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-linux-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-linux-
      - name: Cache simdutf x64
        uses: actions/cache@v4
        with:
          path: buffer/build/simdutf/libs/linux-x64
          key: simdutf-linux-x64-${{ hashFiles('gradle/libs.versions.toml', 'buffer/src/nativeInterop/cinterop/simdutf_wrapper.cpp') }}
      - name: Cache simdutf ARM64
        uses: actions/cache@v4
        with:
          path: buffer/build/simdutf/libs/linux-arm64
          key: simdutf-linux-arm64-${{ hashFiles('gradle/libs.versions.toml', 'buffer/src/nativeInterop/cinterop/simdutf_wrapper.cpp') }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential qemu-user-static
          # ARM64 cross-compilation toolchain
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          # ARM64 runtime libraries for QEMU
          mkdir -p /tmp/arm64-libs
          cd /tmp/arm64-libs
          curl -LO http://ports.ubuntu.com/pool/main/libx/libxcrypt/libcrypt1_4.4.36-4build1_arm64.deb
          ar x libcrypt1_*.deb
          tar xf data.tar.zst
          sudo cp -r usr/lib/aarch64-linux-gnu/* /usr/aarch64-linux-gnu/lib/
          # ARM64 zlib for buffer-compression QEMU tests
          curl -LO http://ports.ubuntu.com/pool/main/z/zlib/zlib1g_1.3.dfsg-3.1ubuntu2_arm64.deb
          ar x zlib1g_*.deb
          tar xf data.tar.zst
          sudo cp -r usr/lib/aarch64-linux-gnu/* /usr/aarch64-linux-gnu/lib/
      - name: Run checks and tests
        run: ./gradlew jvmTest jsTest wasmJsNodeTest linuxX64Test ktlintCheck --no-configuration-cache
      - name: Build ARM64 test binaries
        run: ./gradlew :buffer:linkDebugTestLinuxArm64 :buffer-compression:linkDebugTestLinuxArm64 --no-configuration-cache
      - name: Run buffer ARM64 tests via QEMU
        run: qemu-aarch64-static -L /usr/aarch64-linux-gnu ./buffer/build/bin/linuxArm64/debugTest/test.kexe
      - name: Run buffer-compression ARM64 tests via QEMU
        run: qemu-aarch64-static -L /usr/aarch64-linux-gnu ./buffer-compression/build/bin/linuxArm64/debugTest/test.kexe
      - name: Dry-run publish (build artifacts without deploying)
        run: ./gradlew publishToMavenLocal --no-configuration-cache
      - name: Upload Maven local artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dry-run-maven-local-linux
          path: ~/.m2/repository/com/ditchoom
          retention-days: 7

  dry-run-apple:
    name: Dry-run Apple (skip-release)
    needs: check-release
    if: needs.check-release.outputs.skip_release == 'true'
    runs-on: macos-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-macos-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-macos-
      - name: Run Apple tests
        run: ./gradlew macosArm64Test iosSimulatorArm64Test --no-configuration-cache
      - name: Dry-run publish (build artifacts without deploying)
        run: ./gradlew publishToMavenLocal --no-configuration-cache
      - name: Upload Maven local artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dry-run-maven-local-apple
          path: ~/.m2/repository/com/ditchoom
          retention-days: 7

  # ===========================================================================
  # Draft release (staging only)
  # ===========================================================================
  draft-release-linux:
    name: Draft Release Linux (staging)
    needs: check-release
    if: needs.check-release.outputs.draft_release == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-linux-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-linux-
      - name: Cache simdutf x64
        uses: actions/cache@v4
        with:
          path: buffer/build/simdutf/libs/linux-x64
          key: simdutf-linux-x64-${{ hashFiles('gradle/libs.versions.toml', 'buffer/src/nativeInterop/cinterop/simdutf_wrapper.cpp') }}
      - name: Cache simdutf ARM64
        uses: actions/cache@v4
        with:
          path: buffer/build/simdutf/libs/linux-arm64
          key: simdutf-linux-arm64-${{ hashFiles('gradle/libs.versions.toml', 'buffer/src/nativeInterop/cinterop/simdutf_wrapper.cpp') }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential qemu-user-static
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          mkdir -p /tmp/arm64-libs
          cd /tmp/arm64-libs
          curl -LO http://ports.ubuntu.com/pool/main/libx/libxcrypt/libcrypt1_4.4.36-4build1_arm64.deb
          ar x libcrypt1_*.deb
          tar xf data.tar.zst
          sudo cp -r usr/lib/aarch64-linux-gnu/* /usr/aarch64-linux-gnu/lib/
          # ARM64 zlib for buffer-compression QEMU tests
          curl -LO http://ports.ubuntu.com/pool/main/z/zlib/zlib1g_1.3.dfsg-3.1ubuntu2_arm64.deb
          ar x zlib1g_*.deb
          tar xf data.tar.zst
          sudo cp -r usr/lib/aarch64-linux-gnu/* /usr/aarch64-linux-gnu/lib/
      - name: Test and publish to staging (Major)
        if: needs.check-release.outputs.is_major == 'true'
        run: ./gradlew jvmTest jsTest wasmJsNodeTest linuxX64Test publishToMavenCentral --no-configuration-cache -PincrementMajor=true
      - name: Test and publish to staging (Minor)
        if: needs.check-release.outputs.is_minor == 'true'
        run: ./gradlew jvmTest jsTest wasmJsNodeTest linuxX64Test publishToMavenCentral --no-configuration-cache -PincrementMinor=true
      - name: Test and publish to staging (Patch)
        if: needs.check-release.outputs.is_major != 'true' && needs.check-release.outputs.is_minor != 'true'
        run: ./gradlew jvmTest jsTest wasmJsNodeTest linuxX64Test publishToMavenCentral --no-configuration-cache

  draft-release-apple:
    name: Draft Release Apple (staging)
    needs: check-release
    if: needs.check-release.outputs.draft_release == 'true'
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-macos-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-macos-
      - name: Get version (Major)
        if: needs.check-release.outputs.is_major == 'true'
        id: version_major
        run: echo "version=$(./gradlew -q nextVersion -PincrementMajor=true)" >> $GITHUB_OUTPUT
      - name: Get version (Minor)
        if: needs.check-release.outputs.is_minor == 'true'
        id: version_minor
        run: echo "version=$(./gradlew -q nextVersion -PincrementMinor=true)" >> $GITHUB_OUTPUT
      - name: Get version (Patch)
        if: needs.check-release.outputs.is_major != 'true' && needs.check-release.outputs.is_minor != 'true'
        id: version_patch
        run: echo "version=$(./gradlew -q nextVersion)" >> $GITHUB_OUTPUT
      - name: Set version output
        id: version
        run: echo "version=${{ steps.version_major.outputs.version }}${{ steps.version_minor.outputs.version }}${{ steps.version_patch.outputs.version }}" >> $GITHUB_OUTPUT
      - name: Test and publish to staging (Major)
        if: needs.check-release.outputs.is_major == 'true'
        run: ./gradlew macosArm64Test iosSimulatorArm64Test publishToMavenCentral --no-configuration-cache -PincrementMajor=true
      - name: Test and publish to staging (Minor)
        if: needs.check-release.outputs.is_minor == 'true'
        run: ./gradlew macosArm64Test iosSimulatorArm64Test publishToMavenCentral --no-configuration-cache -PincrementMinor=true
      - name: Test and publish to staging (Patch)
        if: needs.check-release.outputs.is_major != 'true' && needs.check-release.outputs.is_minor != 'true'
        run: ./gradlew macosArm64Test iosSimulatorArm64Test publishToMavenCentral --no-configuration-cache

  draft-release-finalize:
    name: Create Draft Release
    needs: [check-release, draft-release-linux, draft-release-apple]
    if: needs.check-release.outputs.draft_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create draft release (no tag)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          version="${{ needs.draft-release-apple.outputs.version }}"
          staging_url="https://central.sonatype.com/publishing/deployments"

          gh release create "v${version}" \
              --draft \
              --repo="$GITHUB_REPOSITORY" \
              --title="v${version}" \
              --notes="## [${PR_TITLE}](${PR_URL})"$'\n\n'"**Status:** Awaiting validation in [Maven Central Staging](${staging_url})"$'\n\n'"### To complete release:"$'\n'"1. Validate artifacts in Maven Central staging area"$'\n'"2. Run the 'Complete Release' workflow, or"$'\n'"3. Publish this draft release (will create tag and release to Maven Central)"$'\n\n'"### To cancel:"$'\n'"1. Drop the staging repository in Maven Central"$'\n'"2. Delete this draft release"$'\n'"   No tag or Maven Central artifacts will remain."

  # ===========================================================================
  # Full release (publish to Maven Central)
  # ===========================================================================
  release-linux:
    name: Release Linux
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-linux-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-linux-
      - name: Cache simdutf x64
        uses: actions/cache@v4
        with:
          path: buffer/build/simdutf/libs/linux-x64
          key: simdutf-linux-x64-${{ hashFiles('gradle/libs.versions.toml', 'buffer/src/nativeInterop/cinterop/simdutf_wrapper.cpp') }}
      - name: Cache simdutf ARM64
        uses: actions/cache@v4
        with:
          path: buffer/build/simdutf/libs/linux-arm64
          key: simdutf-linux-arm64-${{ hashFiles('gradle/libs.versions.toml', 'buffer/src/nativeInterop/cinterop/simdutf_wrapper.cpp') }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential qemu-user-static
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          mkdir -p /tmp/arm64-libs
          cd /tmp/arm64-libs
          curl -LO http://ports.ubuntu.com/pool/main/libx/libxcrypt/libcrypt1_4.4.36-4build1_arm64.deb
          ar x libcrypt1_*.deb
          tar xf data.tar.zst
          sudo cp -r usr/lib/aarch64-linux-gnu/* /usr/aarch64-linux-gnu/lib/
          # ARM64 zlib for buffer-compression QEMU tests
          curl -LO http://ports.ubuntu.com/pool/main/z/zlib/zlib1g_1.3.dfsg-3.1ubuntu2_arm64.deb
          ar x zlib1g_*.deb
          tar xf data.tar.zst
          sudo cp -r usr/lib/aarch64-linux-gnu/* /usr/aarch64-linux-gnu/lib/
      - name: Test and deploy (Major)
        if: needs.check-release.outputs.is_major == 'true'
        run: ./gradlew jvmTest jsTest wasmJsNodeTest linuxX64Test publishAndReleaseToMavenCentral --no-configuration-cache -PincrementMajor=true
      - name: Test and deploy (Minor)
        if: needs.check-release.outputs.is_minor == 'true'
        run: ./gradlew jvmTest jsTest wasmJsNodeTest linuxX64Test publishAndReleaseToMavenCentral --no-configuration-cache -PincrementMinor=true
      - name: Test and deploy (Patch)
        if: needs.check-release.outputs.is_major != 'true' && needs.check-release.outputs.is_minor != 'true'
        run: ./gradlew jvmTest jsTest wasmJsNodeTest linuxX64Test publishAndReleaseToMavenCentral --no-configuration-cache

  release-apple:
    name: Release Apple
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-macos-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-macos-
      - name: Get version (Major)
        if: needs.check-release.outputs.is_major == 'true'
        id: version_major
        run: echo "version=$(./gradlew -q nextVersion -PincrementMajor=true)" >> $GITHUB_OUTPUT
      - name: Get version (Minor)
        if: needs.check-release.outputs.is_minor == 'true'
        id: version_minor
        run: echo "version=$(./gradlew -q nextVersion -PincrementMinor=true)" >> $GITHUB_OUTPUT
      - name: Get version (Patch)
        if: needs.check-release.outputs.is_major != 'true' && needs.check-release.outputs.is_minor != 'true'
        id: version_patch
        run: echo "version=$(./gradlew -q nextVersion)" >> $GITHUB_OUTPUT
      - name: Set version output
        id: version
        run: echo "version=${{ steps.version_major.outputs.version }}${{ steps.version_minor.outputs.version }}${{ steps.version_patch.outputs.version }}" >> $GITHUB_OUTPUT
      - name: Test and deploy (Major)
        if: needs.check-release.outputs.is_major == 'true'
        run: ./gradlew macosArm64Test iosSimulatorArm64Test publishAndReleaseToMavenCentral --no-configuration-cache -PincrementMajor=true
      - name: Test and deploy (Minor)
        if: needs.check-release.outputs.is_minor == 'true'
        run: ./gradlew macosArm64Test iosSimulatorArm64Test publishAndReleaseToMavenCentral --no-configuration-cache -PincrementMinor=true
      - name: Test and deploy (Patch)
        if: needs.check-release.outputs.is_major != 'true' && needs.check-release.outputs.is_minor != 'true'
        run: ./gradlew macosArm64Test iosSimulatorArm64Test publishAndReleaseToMavenCentral --no-configuration-cache

  release-finalize:
    name: Create Tag and Release
    needs: [check-release, release-linux, release-apple]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create tag and release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          version="${{ needs.release-apple.outputs.version }}"
          tag="v${version}"

          # Check if tag already exists
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists, skipping"
            exit 0
          fi

          # Create and push tag
          git tag "$tag"
          git push origin "$tag"

          # Create release with Maven Central link
          maven_url="https://central.sonatype.com/artifact/com.ditchoom/buffer/${version}"
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${tag}" \
              --notes="## [${PR_TITLE}](${PR_URL})"$'\n\n'"**Maven Central:** [com.ditchoom:buffer:${version}](${maven_url})"
