        run: ./gradlew macosArm64Test iosSimulatorArm64Test publishToMavenCentral --no-configuration-cache -PincrementMinor=true
      - name: Test and publish to staging (Patch)
        if: needs.check-release.outputs.is_major != 'true' && needs.check-release.outputs.is_minor != 'true'
        run: ./gradlew macosArm64Test iosSimulatorArm64Test publishToMavenCentral --no-configuration-cache

  validate-staging:
    name: Validate Staging Artifacts
    needs: [check-release, draft-release-linux, draft-release-apple]
    if: needs.check-release.outputs.draft_release == 'true'
    runs-on: ubuntu-latest
    env:
      MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
      MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
    steps:
      - name: Validate staging artifacts
        run: |
          version="${{ needs.draft-release-apple.outputs.version }}"
          TOKEN=$(echo -n "${MAVEN_CENTRAL_USERNAME}:${MAVEN_CENTRAL_PASSWORD}" | base64)
          BASE_URL="https://central.sonatype.com/api/v1/publisher/deployments/download"
          FAILED=false

          download() {
            local path="$1"
            local output="$2"
            local status
            status=$(curl -s -w "%{http_code}" -o "$output" \
              -H "Authorization: Bearer $TOKEN" \
              "${BASE_URL}/${path}")
            if [ "$status" != "200" ]; then
              echo "FAIL: HTTP $status for $path"
              FAILED=true
              return 1
            fi
            return 0
          }

          echo "=== Validating v${version} Staging Artifacts ==="
          echo ""

          # 1. Linux x64 simdutf klib
          echo "--- simdutf klib (linux-x64) ---"
          if download "com/ditchoom/buffer-linuxx64/${version}/buffer-linuxx64-${version}-cinterop-simdutf.klib" /tmp/simdutf.klib; then
            echo "Size: $(du -h /tmp/simdutf.klib | cut -f1)"
            if unzip -l /tmp/simdutf.klib | grep -q "libsimdutf.a"; then
              echo "✓ libsimdutf.a present"
            else
              echo "FAIL: libsimdutf.a missing from simdutf klib"
              FAILED=true
            fi
            if unzip -l /tmp/simdutf.klib | grep -q "libsimdutf_wrapper.a"; then
              echo "✓ libsimdutf_wrapper.a present"
            else
              echo "FAIL: libsimdutf_wrapper.a missing from simdutf klib"
              FAILED=true
            fi
          fi
          echo ""

          # 2. Linux ARM64 simdutf klib
          echo "--- simdutf klib (linux-arm64) ---"
          if download "com/ditchoom/buffer-linuxarm64/${version}/buffer-linuxarm64-${version}-cinterop-simdutf.klib" /tmp/simdutf-arm64.klib; then
            echo "Size: $(du -h /tmp/simdutf-arm64.klib | cut -f1)"
            if unzip -l /tmp/simdutf-arm64.klib | grep -q "libsimdutf.a"; then
              echo "✓ libsimdutf.a present (ARM64)"
            else
              echo "FAIL: libsimdutf.a missing from ARM64 simdutf klib"
              FAILED=true
            fi
          fi
          echo ""

          # 3. Main buffer klib - verify StreamingStringDecoder
          echo "--- Main buffer klib (linux-x64) ---"
          if download "com/ditchoom/buffer-linuxx64/${version}/buffer-linuxx64-${version}.klib" /tmp/buffer.klib; then
            echo "Size: $(du -h /tmp/buffer.klib | cut -f1)"
            COUNT=$(unzip -p /tmp/buffer.klib 2>/dev/null | grep -ac "StreamingStringDecoder" || echo "0")
            echo "StreamingStringDecoder references: $COUNT"
            if [ "$COUNT" -gt 0 ]; then
              echo "✓ StreamingStringDecoder present"
            else
              echo "FAIL: StreamingStringDecoder not found in buffer klib"
              FAILED=true
            fi
          fi
          echo ""

          # 4. JVM jar - verify Multi-Release + StreamingStringDecoder
          echo "--- JVM JAR ---"
          if download "com/ditchoom/buffer-jvm/${version}/buffer-jvm-${version}.jar" /tmp/buffer-jvm.jar; then
            echo "Size: $(du -h /tmp/buffer-jvm.jar | cut -f1)"
            if unzip -p /tmp/buffer-jvm.jar META-INF/MANIFEST.MF | grep -q "Multi-Release: true"; then
              echo "✓ Multi-Release: true"
            else
              echo "FAIL: Multi-Release attribute missing"
              FAILED=true
            fi
            if jar tf /tmp/buffer-jvm.jar | grep -q "StreamingStringDecoder"; then
              echo "✓ StreamingStringDecoder classes present"
            else
              echo "FAIL: StreamingStringDecoder classes missing from JVM jar"
              FAILED=true
            fi
            if jar tf /tmp/buffer-jvm.jar | grep -q "META-INF/versions/21/"; then
              echo "✓ Java 21 multi-release classes present"
            else
              echo "FAIL: Java 21 multi-release classes missing"
              FAILED=true
            fi
          fi
          echo ""

          # 5. Apple klib - verify macOS ARM64 exists
          echo "--- Apple klib (macOS ARM64) ---"
          if download "com/ditchoom/buffer-macosarm64/${version}/buffer-macosarm64-${version}.klib" /tmp/buffer-macos.klib; then
            echo "Size: $(du -h /tmp/buffer-macos.klib | cut -f1)"
            echo "✓ macOS ARM64 klib present"
          fi
          echo ""

          # 6. Module metadata - verify all platform variants listed
          echo "--- Module metadata ---"
          if download "com/ditchoom/buffer/${version}/buffer-${version}.module" /tmp/buffer.module; then
            for platform in jvm js linuxx64 linuxarm64 macosarm64 macosx64 iosarm64 iossimulatorarm64 wasmjs; do
              if grep -q "$platform" /tmp/buffer.module; then
                echo "✓ ${platform} variant present"
              else
                echo "FAIL: ${platform} variant not found in metadata"
                FAILED=true
              fi
            done
          fi
          echo ""

          if [ "$FAILED" = true ]; then
            echo "=== VALIDATION FAILED ==="
            exit 1
          fi
          echo "=== ALL STAGING VALIDATIONS PASSED ==="

  draft-release-finalize:
    name: Create Draft Release
    needs: [check-release, draft-release-linux, draft-release-apple, validate-staging]
    if: needs.check-release.outputs.draft_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create draft release (no tag)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          version="${{ needs.draft-release-apple.outputs.version }}"
          staging_url="https://central.sonatype.com/publishing/deployments"

          gh release create "v${version}" \
              --draft \
              --repo="$GITHUB_REPOSITORY" \
              --title="v${version}" \
              --notes="## [${PR_TITLE}](${PR_URL})"$'\n\n'"**Status:** Awaiting validation in [Maven Central Staging](${staging_url})"$'\n\n'"### To complete release:"$'\n'"1. Validate artifacts in Maven Central staging area"$'\n'"2. Run the 'Complete Release' workflow, or"$'\n'"3. Publish this draft release (will create tag and release to Maven Central)"$'\n\n'"### To cancel:"$'\n'"1. Drop the staging repository in Maven Central"$'\n'"2. Delete this draft release"$'\n'"   No tag or Maven Central artifacts will remain."

  # ===========================================================================
  # Full release (publish to Maven Central)
  # ===========================================================================
  release-linux:
    name: Release Linux
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
