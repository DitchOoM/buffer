      - name: Cache simdutf x64
        uses: actions/cache@v4
        with:
          path: buffer/build/simdutf/libs/linux-x64
          key: simdutf-linux-x64-${{ hashFiles('gradle/libs.versions.toml', 'buffer/src/nativeInterop/cinterop/simdutf_wrapper.cpp') }}
      - name: Cache simdutf ARM64
        uses: actions/cache@v4
        with:
          path: buffer/build/simdutf/libs/linux-arm64
          key: simdutf-linux-arm64-${{ hashFiles('gradle/libs.versions.toml', 'buffer/src/nativeInterop/cinterop/simdutf_wrapper.cpp') }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static gcc-aarch64-linux-gnu
          mkdir -p /tmp/arm64-libs
          cd /tmp/arm64-libs
          curl -LO http://ports.ubuntu.com/pool/main/libx/libxcrypt/libcrypt1_4.4.36-4build1_arm64.deb
          ar x libcrypt1_*.deb
          tar xf data.tar.zst
          sudo cp -r usr/lib/aarch64-linux-gnu/* /usr/aarch64-linux-gnu/lib/
          # ARM64 zlib for buffer-compression QEMU tests
          curl -LO http://ports.ubuntu.com/pool/main/z/zlib/zlib1g_1.3.dfsg-3.1ubuntu2_arm64.deb
          ar x zlib1g_*.deb
          tar xf data.tar.zst
          sudo cp -r usr/lib/aarch64-linux-gnu/* /usr/aarch64-linux-gnu/lib/
      - name: Test and deploy (Major)
        if: needs.check-release.outputs.is_major == 'true'
        run: ./gradlew jvmTest jsTest wasmJsNodeTest linuxX64Test publishAndReleaseToMavenCentral --no-configuration-cache -PincrementMajor=true
      - name: Test and deploy (Minor)
        if: needs.check-release.outputs.is_minor == 'true'
        run: ./gradlew jvmTest jsTest wasmJsNodeTest linuxX64Test publishAndReleaseToMavenCentral --no-configuration-cache -PincrementMinor=true
      - name: Test and deploy (Patch)
        if: needs.check-release.outputs.is_major != 'true' && needs.check-release.outputs.is_minor != 'true'
        run: ./gradlew jvmTest jsTest wasmJsNodeTest linuxX64Test publishAndReleaseToMavenCentral --no-configuration-cache

  release-apple:
    name: Release Apple
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
