name: "Build and Test"
on:
  pull_request:
    paths-ignore:
      - '*.md'
    types:
      - synchronize
      - opened

jobs:
  build-linux:
    uses: ./.github/workflows/build-linux.yaml

  build-apple:
    uses: ./.github/workflows/build-apple.yaml

  validate:
    needs: [build-linux, build-apple]
    uses: ./.github/workflows/validate-artifacts.yaml
    with:
      version: ${{ needs.build-linux.outputs.version }}

  docs:
    name: "Validate Docs Generation"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-${{ runner.os }}-
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json
      - name: Generate API Documentation with Dokka
        run: ./gradlew copyDokkaToDocusaurus
      - name: Install docs dependencies
        working-directory: docs
        run: npm ci
      - name: Build docs site
        working-directory: docs
        run: npm run build
