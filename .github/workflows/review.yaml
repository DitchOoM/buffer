name: "Build and Test"
on:
  pull_request:
    paths-ignore:
      - '*.md'
    types:
      - synchronize
      - opened

jobs:
  # Fast job: JVM, JS, WASM, Android unit tests (runs on Ubuntu)
  review:
    name: "JVM/JS/WASM Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '19'
          cache: gradle
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      - name: Run JVM, JS, WASM tests
        run: ./gradlew ktlintCheck jvmTest jsNodeTest jsBrowserTest wasmJsNodeTest wasmJsBrowserTest publishToMavenLocal

  # Apple targets (requires macOS)
  apple:
    name: "Apple Target Tests"
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '19'
          cache: gradle
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-${{ runner.os }}-
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      - name: Run Apple target tests
        run: ./gradlew macosArm64Test iosSimulatorArm64Test publishToMavenLocal
