<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 130">
  <style>
    .msg1 { fill: #d4edda; stroke: #28a745; stroke-width: 2; }
    .msg2 { fill: #e7f3ff; stroke: #4a90d9; stroke-width: 2; }
    .msg3 { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
    .packet { fill: #f8f9fa; stroke: #6c757d; stroke-width: 2; stroke-dasharray: 4,2; }
    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 11px; fill: #6c757d; font-weight: 600; }
    .label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 10px; fill: #495057; }
  </style>

  <!-- Expected row -->
  <text x="10" y="20" class="title">Expected:</text>
  <rect x="90" y="8" width="100" height="24" class="msg1" rx="4"/>
  <text x="140" y="24" text-anchor="middle" class="label">Message 1</text>
  <rect x="195" y="8" width="100" height="24" class="msg2" rx="4"/>
  <text x="245" y="24" text-anchor="middle" class="label">Message 2</text>
  <rect x="300" y="8" width="100" height="24" class="msg3" rx="4"/>
  <text x="350" y="24" text-anchor="middle" class="label">Message 3</text>

  <!-- Received row -->
  <text x="10" y="70" class="title">Received:</text>

  <!-- Packet 1 -->
  <rect x="90" y="50" width="160" height="32" class="packet" rx="4"/>
  <rect x="95" y="55" width="95" height="22" class="msg1" rx="3"/>
  <text x="142" y="70" text-anchor="middle" class="label">Msg 1</text>
  <rect x="195" y="55" width="50" height="22" class="msg2" rx="3"/>
  <text x="220" y="70" text-anchor="middle" class="label">½</text>

  <!-- Packet 2 -->
  <rect x="260" y="50" width="180" height="32" class="packet" rx="4"/>
  <rect x="265" y="55" width="50" height="22" class="msg2" rx="3"/>
  <text x="290" y="70" text-anchor="middle" class="label">½</text>
  <rect x="320" y="55" width="115" height="22" class="msg3" rx="3"/>
  <text x="377" y="70" text-anchor="middle" class="label">Msg 3</text>

  <!-- Labels for packets -->
  <text x="170" y="100" text-anchor="middle" class="title">Packet 1</text>
  <text x="350" y="100" text-anchor="middle" class="title">Packet 2</text>

  <!-- Problem indicator -->
  <text x="250" y="120" text-anchor="middle" class="label" style="fill: #dc3545;">Message 2 split across packets!</text>
</svg>
